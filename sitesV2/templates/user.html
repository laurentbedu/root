<h3 class="col-12">
    Nouveau user
</h3>
<form class="form form-inline" data-table="user" >
    <input type="hidden" data-field="id" >
    <input type="text" data-field="nom" class="form-control ml-2" placeholder="Nom produits">
    <input type="text" data-field="prenom" class="form-control ml-2"  placeholder="Description">
    <input type="text" data-field="age" class="form-control ml-2"  placeholder="Prix H.T.">
    
    <button data-action="insertOrUpdate" type="button" id="btnValid" class="btn btn-success ml-2">Valider</button>
</form>
