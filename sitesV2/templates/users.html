<h3 class="col-12">
    Liste des users
</h3>
<table class="table">
    <thead>
        <tr>
            <th scope="col" class="d-none">id</th>
            <th scope="col">Nom</th>
            <th scope="col">Prenom</th>
            <th scope="col">Age</th>
            
            <th scope="col">Editer</th>
        </tr>
    </thead>
    <tbody data-display="users">
        
    </tbody>
</table>

<table class="d-none">
    <tr data-table="user" data-model="user">
        <th scope="row" class="d-none" data-field="id"></th>
        <td data-field="nom"></td>
        <td data-field="prenom"></td>
        <td data-field="age"></td>
        <td>
            <button type="button" class="btn btn-success ml-2" data-action="edit">
                Editer
            </button>
        </td>
    </tr>
</table>
