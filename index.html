<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Accueil</title>
    <link rel="stylesheet" href="libs/bootstrap/bootstrap.min.css">
    
    <script src="libs/jq/jquery-3.4.1.min.js" defer></script>
    <script src="libs/js/main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <span id="id1" class="bg-danger w-50 my-auto mr-2">&nbsp;</span>
            <button id="btnHide">Hide</button>
            <button id="btnShow">Show</button>
            <button id="btnToggle">Toggle</button>
        </div>
        <div class="row">
            <span id="id2" class="bg-warning w-50 my-auto mr-2">&nbsp;</span>
            <button id="btnSlideUp">SlideUp</button>
            <button id="btnSlideDown">SlideDown</button>
            <button id="btnSlideToggle">SlideToggle</button>
        </div>
        <div class="row">
            <span id="id3" class="bg-info w-50 my-auto mr-2">&nbsp;</span>
            <button id="btnFadeOut">FadeOut</button>
            <button id="btnFadeIn">FadeIn</button>
            <button id="btnFadeToggle">FadeToggle</button>
        </div>
        <div class="row">
            <span id="id4" class="bg-success w-50 my-auto mr-2">&nbsp;</span>
            <button id="btnAnimate1">Anim 1</button>
            <button id="btnAnimate2">Anim 2</button>
            <button id="btnAnimate3">Anim 3</button>
            <button id="btnAnimate4">Anim 4</button>
        </div>
    </div>
</body>
</html>
